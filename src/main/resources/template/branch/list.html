<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branches List</title>
    <style>
        table , th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        background: #add8e6;
        }

      tr {
        background-color: #70f58580;
      }

      tr:hover{
        box-shadow: 0px 2px 0px rgba(0,0,0,0.5);
        cursor: pointer;
      }
      td{
        padding: 10px;
      }
    </style>
</head>
<body>
<h2>List of Branches</h2>
<br>
<table>
    <tr>
        <th>Branch Code</th>
        <th>Registration Date</th>
        <th>Name</th>
        <th>City</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
    <tr th:each="br: ${branches}">
        <th th:text="${br.idBranch}"></th>
        <th th:text="${br.registrationDate}"></th>
        <th th:text="${br.nameBranch}"></th>
        <th th:text="${br.city}"></th>
        <th th:text="${br.address}"></th>
        <th th:text="${br.phoneNumber}"></th>
        <th th:text="${br.email}"></th>
    </tr>
</table>
</body>
</html>
