<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products List</title>
    <style>
        h2{
        text-transform: uppercase;
        font-size: 36px;
        text-align: center;
        margin: 20px;
        color: #20c997 ;
    }

    table , th, td {
        margin: auto;
        font-weight: normal;
        border: 1px solid black;
        border-collapse: collapse;
    }

    th {
        text-transform: uppercase;
        padding: 10px;
        font-weight: bold;
        width: 150px;
        text-align: center;
        vertical-align: middle;
    }

    tr:first-child {
        background-color: #ff6f61;
        color: #ffff;
    }

    td{
        background-color: #f0f0f0;
        color:#333333;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }

    table:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    tr:hover{
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    td:hover {
        background-color: #f9f9f9;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .footer{
        padding:30px;
        font-weight:bold;
    }
    </style>
</head>
<body>
<h2>List of Products</h2>
<br>
<table>
    <tr>
        <th>Product Code</th>
        <th>Products</th>
        <th>Supplier</th>
        <th>Detail</th>
        <th>Price</th>

    </tr>
    <tr th:each="p: ${product}">
        <td th:text="${p.idProduct}"></td>
        <td th:text="${p.nameProduct}"></td>
        <td th:text="${p.supplier}"></td>
        <td th:text="${p.detailProduct}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>
<div class="footer">
    <footer>By Cristina Valenzuela</footer>
</div>
</body>
</html>
