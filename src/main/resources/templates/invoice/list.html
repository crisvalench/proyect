<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice List</title>
    <style>
        table , th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        background: #add8e6;
        }

      tr {
        background-color: #70f58580;
      }

      tr:hover{
        box-shadow: 0px 2px 0px rgba(0,0,0,0.5);
        cursor: pointer;
      }
      td{
        padding: 10px;
      }
    </style>
</head>
<body>
<h2>List of Invoice</h2>
<br>
<table>
    <tr>
        <th>Invoice Code</th>
        <th>Isuue Date</th>
        <th>Supplier</th>
        <th>Client</th>
        <th>Amount Total</th>
        <th>SubTotal</th>
        <th>Total</th>
        <th>Seller</th>
        <th>Pay Method</th>
    </tr>
    <tr th:each="in: ${invoice}">
        <th th:text="${in.invoiceId}"></th>
        <th th:text="${in.issueDate}"></th>
        <th th:text="${in.supplier}"></th>
        <th th:text="${in.client}"></th>
        <th th:text="${in.amountTotal}"></th>
        <th th:text="${in.subTotal}"></th>
        <th th:text="${in.total}"></th>
        <th th:text="${in.seller}"></th>
        <th th:text="${in.PayMethod}"></th>
    </tr>
</table>
</body>
</html>
